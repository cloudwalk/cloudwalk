compile: &defaults
  build: .
  volumes:
    - .:/home/mruby/code:rw
  command: rake compile
test:
  <<: *defaults
  command: rake test
bintest:
  <<: *defaults
  command: rake test:bintest
mtest:
  <<: *defaults
  command: rake test:mtest
bundle:
  <<: *defaults
  command: bundle install
clean:
  <<: *defaults
  command: rake clean
shell:
  <<: *defaults
  command: bash
all:
  <<: *defaults
  command: rake all
